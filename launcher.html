<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi TWS Audio - Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gradient-dark: linear-gradient(135deg, #0a0a20, #1b1b3a, #0a0a20);
            --gradient-light: linear-gradient(135deg, #f0f4f8, #cbd5e1);
            --text-dark: #ffffff;
            --text-light: #000000;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #000;
            /* Fallback */
            background: radial-gradient(circle at center, rgba(127, 0, 255, 0.15) 0%, transparent 80%), var(--gradient-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        body.light {
            background: var(--gradient-light);
            background-image: none;
            color: var(--text-light);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            letter-spacing: 2px;
            color: var(--text-dark);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            margin-bottom: 40px;
            text-align: center;
            transition: color 0.5s;
        }

        body.light h1 {
            color: var(--text-light);
            text-shadow: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 300px;
            z-index: 10;
        }

        button {
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        body.light button {
            background: rgba(255, 255, 255, 0.6);
            color: var(--text-light);
            border-color: rgba(0, 0, 0, 0.05);
        }

        button:hover {
            transform: translateY(-5px) scale(1.03);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        body.light button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        #modeToggle {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 14px;
            cursor: pointer;
            color: var(--text-dark);
            transition: 0.3s;
            font-weight: 600;
        }

        body.light #modeToggle {
            color: var(--text-light);
            border-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <button id="modeToggle">ðŸŒ™ Dark Mode</button>
    <h1>Multi TWS Audio</h1>

    <div class="buttons">
        <button id="senderBtn">ðŸ“¤ Broadcaster</button>
        <button id="receiverBtn">ðŸ“¥ Receiver</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const senderBtn = document.getElementById('senderBtn');
        const receiverBtn = document.getElementById('receiverBtn');
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                body.classList.add('light');
                modeToggle.innerHTML = "â˜€ï¸ Light Mode";
            } else {
                body.classList.remove('light');
                modeToggle.innerHTML = "ðŸŒ™ Dark Mode";
            }
        }

        senderBtn.onclick = () => ipcRenderer.send("launch-mode", "sender");
        receiverBtn.onclick = () => ipcRenderer.send("launch-mode", "receiver");

        modeToggle.onclick = () => {
            body.classList.toggle("light");
            const isLight = body.classList.contains("light");
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            applyTheme();
        };

        applyTheme();
    </script>
</body>

</html>
