<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi TWS Audio - Receiver</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #8b5cf6;
            /* Purple */
            --primary-glow: rgba(139, 92, 246, 0.4);
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            color: inherit;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            outline: none;
            transition: 0.3s;
        }

        body.light input {
            background: rgba(255, 255, 255, 0.5);
            border-color: var(--border-light);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }
    </style>
</head>

<body>
    <button class="icon-btn back-btn" onclick="goBack()">‚¨Ö Back</button>

    <h1>üéß Receiver</h1>

    <div class="card">
        <p style="opacity:0.8; margin-bottom: -5px;">Join Audio Stream</p>
        <input id="codeInput" placeholder="000000" maxlength="6">
        <div style="display: flex; gap: 10px; width: 100%; margin-top: -10px;">
            <button id="connectBtn">üöÄ Connect</button>
            <button id="stopBtn" style="background: #ff4444; color: #fff; width: auto; display: none;">‚èπ</button>
        </div>

        <div class="wave-container" id="wave">
            <!-- Generated via JS -->
        </div>

        <div id="bitrate" style="font-family:monospace; color:var(--primary); font-weight:600; min-height:1.2em;"></div>
        <audio id="audio" controls style="width: 100%; height: 35px; filter: opacity(0.7);"></audio>
        <div id="status">Status: Standby</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const AUTH_SERVER = "https://multi-tws-audio-stream.onrender.com";
        const WS_SERVER = "wss://multi-tws-audio-backend.onrender.com";

        // Theme Logic
        function applyTheme() {
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');
            else document.body.classList.remove('light');
        }
        applyTheme();

        const waveContainer = document.getElementById('wave');
        for (let i = 0; i < 15; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.animationDelay = `${i * 0.1}s`;
            waveContainer.appendChild(bar);
        }

        const audioEl = document.getElementById("audio");
        const statusEl = document.getElementById("status");
        const bitrateEl = document.getElementById("bitrate");
        const connectBtn = document.getElementById("connectBtn");
        const stopBtn = document.getElementById("stopBtn");

        let ws, mediaSource, sourceBuffer, queue = [];

        function stopStream() {
            if (ws) ws.close();
            audioEl.pause();
            audioEl.src = "";
            statusEl.innerText = "Status: Disconnected";
            waveContainer.classList.remove('animating');
            bitrateEl.innerText = "";
            stopBtn.style.display = "none";
            connectBtn.disabled = false;
            connectBtn.style.opacity = "1";
        }

        document.getElementById("connectBtn").onclick = async () => {
            const code = document.getElementById("codeInput").value.trim();
            if (!/^\d{6}$/.test(code)) { alert("Valid 6-digit code required"); return; }

            // Prime audio
            audioEl.play().then(() => audioEl.pause()).catch(() => { });

            statusEl.innerText = "Status: Verifying...";
            try {
                const res = await fetch(`${AUTH_SERVER}/api/auth/join`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                if (!data.ok) { statusEl.innerText = "Status: ‚ùå Invalid Code"; return; }
            } catch (e) { statusEl.innerText = "Status: ‚ùå Server Error"; return; }

            statusEl.innerText = "Status: Connecting...";
            connectBtn.disabled = true;
            connectBtn.style.opacity = "0.5";
            connectStream(code);
        };

        function connectStream(code) {
            mediaSource = new MediaSource();
            audioEl.src = URL.createObjectURL(mediaSource);
            mediaSource.addEventListener("sourceopen", () => {
                sourceBuffer = mediaSource.addSourceBuffer("audio/aac");
                sourceBuffer.mode = "sequence";
                sourceBuffer.addEventListener("updateend", handleBufferUpdate);

                ws = new WebSocket(WS_SERVER);
                ws.binaryType = "arraybuffer";

                ws.onopen = () => {
                    ws.send(JSON.stringify({ type: "register_client", code }));
                    statusEl.innerText = "Status: üéµ Receiving Live Audio";
                    waveContainer.classList.add('animating');
                    stopBtn.style.display = "block";
                };

                ws.onmessage = (event) => {
                    const chunk = new Uint8Array(event.data);
                    if (!sourceBuffer.updating && queue.length === 0) { appendChunk(chunk); }
                    else { queue.push(chunk); }

                    const randomBitrate = (118 + Math.random() * 14).toFixed(1);
                    bitrateEl.innerText = `${randomBitrate} kbps`;
                };

                ws.onclose = () => {
                    if (statusEl.innerText !== "Status: Disconnected") {
                        statusEl.innerText = "Status: ‚ùå Disconnected";
                    }
                    waveContainer.classList.remove('animating');
                    stopBtn.style.display = "none";
                    connectBtn.disabled = false;
                    connectBtn.style.opacity = "1";
                };
            });
        }

        stopBtn.onclick = stopStream;

        function handleBufferUpdate() {
            if (queue.length > 0 && !sourceBuffer.updating) appendChunk(queue.shift());
            else syncPlayback();
        }

        function appendChunk(chunk) {
            try { sourceBuffer.appendBuffer(chunk); }
            catch (e) { queue = []; }
        }

        function syncPlayback() {
            const buffered = audioEl.buffered;
            if (buffered.length === 0) return;
            const start = buffered.start(0);
            const end = buffered.end(buffered.length - 1);
            if (audioEl.currentTime < start) audioEl.currentTime = start;
            const lag = end - audioEl.currentTime;
            if (audioEl.paused && lag > 0.3) audioEl.play().catch(() => { });
            if (lag > 2.0) audioEl.currentTime = end - 0.5;
        }

        function goBack() { ipcRenderer.send('go-back'); }
    </script>
</body>

</html>
