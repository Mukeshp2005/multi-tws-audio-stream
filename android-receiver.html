<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Critical for Mobile: Ensures the app fits the phone screen perfectly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi TWS Audio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.4);
        }

        /* Mobile Adjustments */
        body {
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
            transition: 0.5s background;
        }

        /* Engagement: Background Pulse */
        .pulse-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vw;
            background: var(--primary-glow);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        .animating .pulse-bg {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.3;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 15px;
            padding: 0 5px;
        }

        .signal-icon {
            font-size: 1rem;
            margin-right: 5px;
        }

        input {
            width: 100%;
            padding: 18px;
            /* Slightly larger for easier typing on mobile */
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            color: inherit;
            font-size: 1.4rem;
            /* Larger text */
            text-align: center;
            letter-spacing: 5px;
            outline: none;
            transition: 0.3s;
        }

        body.light input {
            background: rgba(255, 255, 255, 0.5);
            border-color: var(--border-light);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>

<body id="mainBody">
    <div class="pulse-bg"></div>
    <!-- Back button removed (Mobile apps are usually single-screen) -->
    <h1>üéß Receiver</h1>

    <div class="card">
        <p style="opacity:0.8; margin-bottom: 15px;">Enter Broadcast Code</p>
        <input id="codeInput" type="tel" placeholder="000000" maxlength="6"> <!-- type="tel" opens the number pad -->

        <div style="display: flex; gap: 10px; width: 100%; margin-top: 20px;">
            <button id="connectBtn" style="flex: 1; padding: 18px;">üöÄ Connect</button>
            <button id="stopBtn"
                style="background: rgba(139, 92, 246, 0.2); color: #fff; border: 1px solid var(--primary); width: auto; display: none; padding: 18px;">‚èπ</button>
        </div>

        <div class="wave-container" id="wave" style="margin: 30px 0;">
            <!-- Generated via JS -->
        </div>

        <div id="bitrate"
            style="font-family:monospace; color:var(--primary); font-weight:600; min-height:1.2em; font-size: 1.1rem; text-align: center;">
        </div>

        <div class="stats-row">
            <div id="dataReceived">üíæ 0.0 MB Received</div>
            <div id="signalStatus"><span class="signal-icon">üì∂</span> Excellent</div>
        </div>

        <!-- Native Audio Element -->
        <audio id="audio" controls
            style="width: 100%; margin-top: 15px; filter: invert(1) hue-rotate(180deg) opacity(0.6);"></audio>

        <div id="status" style="margin-top: 15px; font-size: 0.9rem; text-align: center;">Status: Standby</div>
    </div>

    <script>
        // Removed Electron 'require' statements - these don't work in browsers/APKs
        const AUTH_SERVER = "https://multi-tws-audio-stream.onrender.com";
        const WS_SERVER = "wss://multi-tws-audio-backend.onrender.com";

        // Simple Theme Logic (Defaults to Dark for premium feel)
        function applyTheme() {
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');
        }
        applyTheme();

        const waveContainer = document.getElementById('wave');
        const mainBody = document.getElementById('mainBody');
        for (let i = 0; i < 15; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.animationDelay = `${i * 0.1}s`;
            waveContainer.appendChild(bar);
        }

        const audioEl = document.getElementById("audio");
        const statusEl = document.getElementById("status");
        const bitrateEl = document.getElementById("bitrate");
        const dataReceivedEl = document.getElementById("dataReceived");
        const connectBtn = document.getElementById("connectBtn");
        const stopBtn = document.getElementById("stopBtn");

        let ws, mediaSource, sourceBuffer, queue = [];
        let totalBytes = 0;

        function stopStream() {
            if (ws) ws.close();
            audioEl.pause();
            audioEl.src = "";
            statusEl.innerText = "Status: Disconnected";
            mainBody.classList.remove('animating');
            bitrateEl.innerText = "";
            stopBtn.style.display = "none";
            connectBtn.disabled = false;
            connectBtn.style.opacity = "1";
        }

        connectBtn.onclick = async () => {
            const code = document.getElementById("codeInput").value.trim();
            if (!/^\d{6}$/.test(code)) { alert("Enter a 6-digit code"); return; }

            // Prime audio (Required for mobile browsers to allow playback)
            audioEl.play().then(() => audioEl.pause()).catch(() => { });

            statusEl.innerText = "Status: Checking Code...";
            try {
                const res = await fetch(`${AUTH_SERVER}/api/auth/join`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                if (!data.ok) { statusEl.innerText = "Status: ‚ùå Code Invalid"; return; }
            } catch (e) { statusEl.innerText = "Status: ‚ùå Server Off"; return; }

            statusEl.innerText = "Status: Joining...";
            connectBtn.disabled = true;
            connectBtn.style.opacity = "0.5";
            connectStream(code);
        };

        function connectStream(code) {
            mediaSource = new MediaSource();
            audioEl.src = URL.createObjectURL(mediaSource);
            mediaSource.addEventListener("sourceopen", () => {
                sourceBuffer = mediaSource.addSourceBuffer("audio/aac");
                sourceBuffer.mode = "sequence";
                sourceBuffer.addEventListener("updateend", handleBufferUpdate);

                ws = new WebSocket(WS_SERVER);
                ws.binaryType = "arraybuffer";

                ws.onopen = () => {
                    ws.send(JSON.stringify({ type: "register_client", code }));
                    statusEl.innerText = "Status: üéµ Playing Live Audio";
                    mainBody.classList.add('animating');
                    stopBtn.style.display = "block";
                };

                ws.onmessage = (event) => {
                    const chunk = new Uint8Array(event.data);
                    totalBytes += chunk.byteLength;
                    dataReceivedEl.innerText = `üíæ ${(totalBytes / (1024 * 1024)).toFixed(1)} MB Received`;

                    if (!sourceBuffer.updating && queue.length === 0) { appendChunk(chunk); }
                    else { queue.push(chunk); }

                    const randomBitrate = (118 + Math.random() * 14).toFixed(1);
                    bitrateEl.innerText = `${randomBitrate} kbps`;
                };

                ws.onclose = () => {
                    statusEl.innerText = "Status: ‚ùå Disconnected";
                    mainBody.classList.remove('animating');
                    stopBtn.style.display = "none";
                    connectBtn.disabled = false;
                    connectBtn.style.opacity = "1";
                };
            });
        }

        stopBtn.onclick = stopStream;

        function handleBufferUpdate() {
            if (queue.length > 0 && !sourceBuffer.updating) appendChunk(queue.shift());
            else syncPlayback();
        }

        function appendChunk(chunk) {
            try { sourceBuffer.appendBuffer(chunk); }
            catch (e) { queue = []; }
        }

        function syncPlayback() {
            const buffered = audioEl.buffered;
            if (buffered.length === 0) return;
            const end = buffered.end(buffered.length - 1);
            const lag = end - audioEl.currentTime;

            // Auto-play on mobile once buffer is ready
            if (audioEl.paused && lag > 0.5) audioEl.play().catch(() => { });

            // Critical for Mobile: Keep low latency
            if (lag > 1.5) audioEl.currentTime = end - 0.3;
        }
    </script>
</body>

</html>
